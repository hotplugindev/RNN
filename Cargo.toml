[package]
name = "rnn"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "A high-performance neural network library for Rust with CPU and GPU support"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/rnn"
keywords = ["neural-network", "machine-learning", "deep-learning", "gpu", "cpu"]
categories = ["science", "algorithms"]

[lib]
name = "rnn"
path = "src/lib.rs"

[dependencies]
# Linear algebra and numerical computation
ndarray = { version = "0.15", features = ["serde"] }
ndarray-linalg = { version = "0.16", optional = true }
blas-src = { version = "0.8", features = ["openblas"], optional = true }
lapack-src = { version = "0.8", features = ["openblas"], optional = true }

# GPU computation with CUDA/OpenCL (optional)
# candle-core = { version = "0.3", optional = true }
# candle-nn = { version = "0.3", optional = true }
# tch = { version = "0.13", optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Date and time handling
chrono = { version = "0.4", features = ["serde"] }

# Random number generation
rand = "0.8"
rand_distr = "0.4"

# Parallel computation
rayon = "1.7"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Performance and profiling
criterion = { version = "0.5", optional = true }

# Logging
log = "0.4"

# Mathematical functions
num-traits = "0.2"
approx = "0.5"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.0"

[features]
default = ["cpu"]
cpu = []
blas = ["ndarray-linalg", "blas-src", "lapack-src"]
# gpu = ["candle-core", "candle-nn"]
# cuda = ["gpu"]
benchmarks = ["criterion"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.bench]
opt-level = 3
lto = true
codegen-units = 1
